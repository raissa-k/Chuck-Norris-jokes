<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Chuck Norris jokes">
    	<meta name="keywords" content="book tracker">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="light dark">
		<title>You've been Chuck Norris'ed</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main id="container">
			<header id="regular" class="">
			  <h1>Get your <span id="jokeFactDad">joke</span><span id="jokeFactNorris" class="hide">FACTS</span></h1>
			  <div class="toggle">
			  <p>Dad</p>
			  <label class="switch">
				<input type="checkbox" id="toggle">
				<span class="slider round"></span>
			  </label>
			  <p>Chuck</p>
			</div>
			<h2>Bad jokes included</h2>
			<p>You've been warned</p>
			</header>
			<form id="joke" class="">
			 	<div id="norris" class="hide">
					<p id="jokeNorris"></p>
					<button type="button" class="getJoke" id="getNorris">Get Chuck Norris <span>FACT</span></button>
				</div>
				<div id="dad" class="">
					<p id="jokeDad"></p>
					<button class="getJoke" id="getDad">Get Dad Joke</button>
				</div>
		  	</form>
			<header id="leon" class="hide">
				<h1>Get your LEON facts!</h1>
				<h2>Bad jokes included</h2>
				<p>You've been warned</p>
			  </header>
			  <form id="leonJoke" class="hide">
				   <div>
					  <p id="jokeLeon"></p>
					  <button type="button" class="getJoke" id="getLeon">Get Leon <span>FACT</span></button>
				  </div>
				</form>
		  </main>
		  <input type="checkbox" id="bonus">
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
